<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Impuestos</title>
</head>
<body>
    <h1>Gestión de Impuestos</h1>
    <form id="tax-form">
        <label for="tax-id">ID del Impuesto:</label>
        <input type="text" id="tax-id" name="tax-id" required><br><br>
        
        <label for="tax-name">Nombre del Impuesto:</label>
        <input type="text" id="tax-name" name="tax-name" required><br><br>
        
        <label for="tax-rate">Tasa Impositiva:</label>
        <input type="number" id="tax-rate" name="tax-rate" required><br><br>
        
        <button type="submit">Registrar Impuesto</button>
    </form>

    <h2>Actualización de Tasas Impositivas</h2>
    <form id="tax-update-form">
        <label for="update-tax-id">ID del Impuesto:</label>
        <input type="text" id="update-tax-id" name="update-tax-id" required><br><br>
        
        <label for="update-tax-rate">Nueva Tasa Impositiva:</label>
        <input type="number" id="update-tax-rate" name="update-tax-rate" required><br><br>
        
        <button type="submit">Actualizar Tasa Impositiva</button>
    </form>
</body>
</html>
