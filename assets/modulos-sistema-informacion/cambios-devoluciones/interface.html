<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cambios o Devoluciones</title>
</head>
<body>
    <h1>Gestión de Cambios o Devoluciones</h1>
    <form id="return-request-form">
        <label for="request-id">ID de la Solicitud:</label>
        <input type="text" id="request-id" name="request-id" required><br><br>
        
        <label for="request-date">Fecha de la Solicitud:</label>
        <input type="date" id="request-date" name="request-date" required><br><br>
        
        <label for="request-client">Cliente:</label>
        <input type="text" id="request-client" name="request-client" required><br><br>
        
        <label for="request-items">Items:</label>
        <textarea id="request-items" name="request-items" required></textarea><br><br>
        
        <button type="submit">Registrar Solicitud</button>
    </form>

    <h2>Verificación de Productos Devueltos</h2>
    <form id="return-verification-form">
        <label for="verification-request-id">ID de la Solicitud:</label>
        <input type="text" id="verification-request-id" name="verification-request-id" required><br><br>
        
        <button type="submit">Consultar Estado</button>
    </form>
</body>
</html>
