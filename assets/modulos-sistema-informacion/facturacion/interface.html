<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Facturación</title>
</head>
<body>
    <h1>Gestión de Facturación</h1>
    <form id="invoice-form">
        <label for="invoice-id">ID de la Factura:</label>
        <input type="text" id="invoice-id" name="invoice-id" required><br><br>
        
        <label for="invoice-date">Fecha de la Factura:</label>
        <input type="date" id="invoice-date" name="invoice-date" required><br><br>
        
        <label for="invoice-amount">Monto:</label>
        <input type="number" id="invoice-amount" name="invoice-amount" required><br><br>
        
        <label for="invoice-description">Descripción:</label>
        <textarea id="invoice-description" name="invoice-description" required></textarea><br><br>
        
        <button type="submit">Registrar Factura</button>
    </form>

    <h2>Generación de Informes de Facturación</h2>
    <form id="invoice-report-form">
        <label for="report-type">Tipo de Informe:</label>
        <select id="report-type" name="report-type" required>
            <option value="mensual">Mensual</option>
            <option value="trimestral">Trimestral</option>
            <option value="anual">Anual</option>
        </select><br><br>
        
        <button type="submit">Generar Informe</button>
    </form>
</body>
</html>
