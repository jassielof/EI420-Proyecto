<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Notas de Recepción de Pedido</title>
</head>
<body>
    <h1>Gestión de Notas de Recepción de Pedido</h1>
    <form id="receipt-note-form">
        <label for="receipt-note-id">ID de la Nota de Recepción:</label>
        <input type="text" id="receipt-note-id" name="receipt-note-id" required><br><br>
        
        <label for="receipt-note-date">Fecha de Recepción:</label>
        <input type="date" id="receipt-note-date" name="receipt-note-date" required><br><br>
        
        <label for="receipt-note-product">Producto:</label>
        <input type="text" id="receipt-note-product" name="receipt-note-product" required><br><br>
        
        <label for="receipt-note-quantity">Cantidad:</label>
        <input type="number" id="receipt-note-quantity" name="receipt-note-quantity" required><br><br>
        
        <button type="submit">Registrar Nota de Recepción</button>
    </form>

    <h2>Verificación de Productos Recibidos</h2>
    <form id="verification-form">
        <label for="verification-receipt-note-id">ID de la Nota de Recepción:</label>
        <input type="text" id="verification-receipt-note-id" name="verification-receipt-note-id" required><br><br>
        
        <label for="verification-product">Producto:</label>
        <input type="text" id="verification-product" name="verification-product" required><br><br>
        
        <label for="verification-quantity">Cantidad Recibida:</label>
        <input type="number" id="verification-quantity" name="verification-quantity" required><br><br>
        
        <button type="submit">Verificar Productos Recibidos</button>
    </form>
</body>
</html>
