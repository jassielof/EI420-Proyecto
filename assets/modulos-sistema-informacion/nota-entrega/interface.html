<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Notas de Entrega</title>
</head>
<body>
    <h1>Gestión de Notas de Entrega</h1>
    <form id="delivery-note-form">
        <label for="note-id">ID de la Nota de Entrega:</label>
        <input type="text" id="note-id" name="note-id" required><br><br>
        
        <label for="note-date">Fecha de la Nota de Entrega:</label>
        <input type="date" id="note-date" name="note-date" required><br><br>
        
        <label for="note-client">Cliente:</label>
        <input type="text" id="note-client" name="note-client" required><br><br>
        
        <label for="note-items">Items:</label>
        <textarea id="note-items" name="note-items" required></textarea><br><br>
        
        <button type="submit">Registrar Nota de Entrega</button>
    </form>

    <h2>Verificación de Notas de Entrega</h2>
    <form id="note-verification-form">
        <label for="verification-note-id">ID de la Nota de Entrega:</label>
        <input type="text" id="verification-note-id" name="verification-note-id" required><br><br>
        
        <button type="submit">Consultar Estado</button>
    </form>
</body>
</html>
