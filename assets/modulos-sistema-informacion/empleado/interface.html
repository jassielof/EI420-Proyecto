<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
</head>
<body>
    <h1>Gestión de Empleados</h1>
    <form id="employee-form">
        <label for="employee-name">Nombre del Empleado:</label>
        <input type="text" id="employee-name" name="employee-name" required><br><br>
        
        <label for="employee-id">ID del Empleado:</label>
        <input type="text" id="employee-id" name="employee-id" required><br><br>
        
        <label for="employee-email">Correo Electrónico:</label>
        <input type="email" id="employee-email" name="employee-email" required><br><br>
        
        <label for="employee-position">Posición:</label>
        <input type="text" id="employee-position" name="employee-position" required><br><br>
        
        <button type="submit">Registrar Empleado</button>
    </form>

    <h2>Gestión de Asistencia</h2>
    <form id="attendance-form">
        <label for="attendance-employee-id">ID del Empleado:</label>
        <input type="text" id="attendance-employee-id" name="attendance-employee-id" required><br><br>
        
        <label for="attendance-date">Fecha:</label>
        <input type="date" id="attendance-date" name="attendance-date" required><br><br>
        
        <label for="attendance-status">Estado:</label>
        <select id="attendance-status" name="attendance-status" required>
            <option value="Presente">Presente</option>
            <option value="Ausente">Ausente</option>
            <option value="Permiso">Permiso</option>
        </select><br><br>
        
        <button type="submit">Registrar Asistencia</button>
    </form>
</body>
</html>
