<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pagos de Clientes</title>
</head>
<body>
    <h1>Gestión de Pagos de Clientes</h1>
    <form id="client-payment-form">
        <label for="payment-client-id">ID del Cliente:</label>
        <input type="text" id="payment-client-id" name="payment-client-id" required><br><br>
        
        <label for="payment-id">ID del Pago:</label>
        <input type="text" id="payment-id" name="payment-id" required><br><br>
        
        <label for="payment-amount">Monto del Pago:</label>
        <input type="number" id="payment-amount" name="payment-amount" required><br><br>
        
        <label for="payment-date">Fecha del Pago:</label>
        <input type="date" id="payment-date" name="payment-date" required><br><br>
        
        <button type="submit">Registrar Pago</button>
    </form>

    <h2>Verificación de Pagos de Clientes</h2>
    <form id="payment-verification-form">
        <label for="verification-payment-id">ID del Pago:</label>
        <input type="text" id="verification-payment-id" name="verification-payment-id" required><br><br>
        
        <button type="submit">Consultar Estado</button>
    </form>
</body>
</html>
