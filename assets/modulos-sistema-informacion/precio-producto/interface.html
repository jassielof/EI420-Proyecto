<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Precios de Productos</title>
</head>
<body>
    <h1>Gestión de Precios de Productos</h1>
    <form id="product-price-form">
        <label for="product-id">ID del Producto:</label>
        <input type="text" id="product-id" name="product-id" required><br><br>
        
        <label for="product-name">Nombre del Producto:</label>
        <input type="text" id="product-name" name="product-name" required><br><br>
        
        <label for="product-price">Precio:</label>
        <input type="number" id="product-price" name="product-price" required><br><br>
        
        <button type="submit">Registrar Precio</button>
    </form>

    <h2>Actualización de Precios de Productos</h2>
    <form id="price-update-form">
        <label for="update-product-id">ID del Producto:</label>
        <input type="text" id="update-product-id" name="update-product-id" required><br><br>
        
        <label for="update-product-price">Nuevo Precio:</label>
        <input type="number" id="update-product-price" name="update-product-price" required><br><br>
        
        <button type="submit">Actualizar Precio</button>
    </form>
</body>
</html>
