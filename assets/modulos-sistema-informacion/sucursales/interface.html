<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Sucursales</title>
</head>
<body>
    <h1>Gestión de Sucursales</h1>
    <form id="branch-form">
        <label for="branch-id">ID de la Sucursal:</label>
        <input type="text" id="branch-id" name="branch-id" required><br><br>
        
        <label for="branch-name">Nombre de la Sucursal:</label>
        <input type="text" id="branch-name" name="branch-name" required><br><br>
        
        <label for="branch-address">Dirección:</label>
        <input type="text" id="branch-address" name="branch-address" required><br><br>
        
        <label for="branch-phone">Teléfono:</label>
        <input type="text" id="branch-phone" name="branch-phone" required><br><br>
        
        <button type="submit">Registrar Sucursal</button>
    </form>

    <h2>Actualización de Información de Sucursales</h2>
    <form id="branch-update-form">
        <label for="update-branch-id">ID de la Sucursal:</label>
        <input type="text" id="update-branch-id" name="update-branch-id" required><br><br>
        
        <label for="update-branch-name">Nuevo Nombre de la Sucursal:</label>
        <input type="text" id="update-branch-name" name="update-branch-name"><br><br>
        
        <label for="update-branch-address">Nueva Dirección:</label>
        <input type="text" id="update-branch-address" name="update-branch-address"><br><br>
        
        <label for="update-branch-phone">Nuevo Teléfono:</label>
        <input type="text" id="update-branch-phone" name="update-branch-phone"><br><br>
        
        <button type="submit">Actualizar Información</button>
    </form>
</body>
</html>
