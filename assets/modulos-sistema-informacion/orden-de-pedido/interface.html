<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Órdenes de Pedido</title>
</head>
<body>
    <h1>Gestión de Órdenes de Pedido</h1>
    <form id="order-form">
        <label for="order-id">ID de la Orden:</label>
        <input type="text" id="order-id" name="order-id" required><br><br>
        
        <label for="order-date">Fecha de la Orden:</label>
        <input type="date" id="order-date" name="order-date" required><br><br>
        
        <label for="order-product">Producto:</label>
        <input type="text" id="order-product" name="order-product" required><br><br>
        
        <label for="order-quantity">Cantidad:</label>
        <input type="number" id="order-quantity" name="order-quantity" required><br><br>
        
        <label for="order-status">Estado:</label>
        <select id="order-status" name="order-status" required>
            <option value="Pendiente">Pendiente</option>
            <option value="En Proceso">En Proceso</option>
            <option value="Completado">Completado</option>
            <option value="Cancelado">Cancelado</option>
        </select><br><br>
        
        <button type="submit">Registrar Orden</button>
    </form>

    <h2>Seguimiento de Órdenes de Pedido</h2>
    <form id="tracking-form">
        <label for="tracking-order-id">ID de la Orden:</label>
        <input type="text" id="tracking-order-id" name="tracking-order-id" required><br><br>
        
        <button type="submit">Consultar Estado</button>
    </form>
</body>
</html>
