<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Banco</title>
</head>
<body>
    <h1>Gestión de Transacciones Bancarias</h1>
    <form id="bank-transaction-form">
        <label for="transaction-id">ID de la Transacción:</label>
        <input type="text" id="transaction-id" name="transaction-id" required><br><br>
        
        <label for="transaction-date">Fecha de la Transacción:</label>
        <input type="date" id="transaction-date" name="transaction-date" required><br><br>
        
        <label for="transaction-amount">Monto:</label>
        <input type="number" id="transaction-amount" name="transaction-amount" required><br><br>
        
        <label for="transaction-description">Descripción:</label>
        <textarea id="transaction-description" name="transaction-description" required></textarea><br><br>
        
        <button type="submit">Registrar Transacción</button>
    </form>

    <h2>Conciliación Bancaria</h2>
    <form id="bank-reconciliation-form">
        <label for="reconciliation-id">ID de la Conciliación:</label>
        <input type="text" id="reconciliation-id" name="reconciliation-id" required><br><br>
        
        <label for="reconciliation-date">Fecha de la Conciliación:</label>
        <input type="date" id="reconciliation-date" name="reconciliation-date" required><br><br>
        
        <label for="reconciliation-amount">Monto Conciliado:</label>
        <input type="number" id="reconciliation-amount" name="reconciliation-amount" required><br><br>
        
        <button type="submit">Registrar Conciliación</button>
    </form>
</body>
</html>
