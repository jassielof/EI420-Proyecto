<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cuentas con Proveedores</title>
</head>
<body>
    <h1>Gestión de Cuentas con Proveedores</h1>
    <form id="account-form">
        <label for="provider-id">ID del Proveedor:</label>
        <input type="text" id="provider-id" name="provider-id" required><br><br>
        
        <label for="account-id">ID de la Cuenta:</label>
        <input type="text" id="account-id" name="account-id" required><br><br>
        
        <label for="account-balance">Saldo:</label>
        <input type="number" id="account-balance" name="account-balance" required><br><br>
        
        <button type="submit">Registrar Cuenta</button>
    </form>

    <h2>Gestión de Pagos a Proveedores</h2>
    <form id="payment-form">
        <label for="payment-provider-id">ID del Proveedor:</label>
        <input type="text" id="payment-provider-id" name="payment-provider-id" required><br><br>
        
        <label for="payment-amount">Monto del Pago:</label>
        <input type="number" id="payment-amount" name="payment-amount" required><br><br>
        
        <label for="payment-date">Fecha del Pago:</label>
        <input type="date" id="payment-date" name="payment-date" required><br><br>
        
        <button type="submit">Registrar Pago</button>
    </form>
</body>
</html>
