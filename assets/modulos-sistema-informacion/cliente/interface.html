<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
</head>
<body>
    <h1>Gestión de Clientes</h1>
    <form id="client-form">
        <label for="client-id">ID del Cliente:</label>
        <input type="text" id="client-id" name="client-id" required><br><br>
        
        <label for="client-name">Nombre del Cliente:</label>
        <input type="text" id="client-name" name="client-name" required><br><br>
        
        <label for="client-email">Correo Electrónico:</label>
        <input type="email" id="client-email" name="client-email" required><br><br>
        
        <label for="client-phone">Teléfono:</label>
        <input type="text" id="client-phone" name="client-phone" required><br><br>
        
        <button type="submit">Registrar Cliente</button>
    </form>

    <h2>Historial de Compras de Clientes</h2>
    <form id="purchase-history-form">
        <label for="history-client-id">ID del Cliente:</label>
        <input type="text" id="history-client-id" name="history-client-id" required><br><br>
        
        <button type="submit">Consultar Historial</button>
    </form>
</body>
</html>
